<script>
/* This code is used to run WASM modules in either Nodejs or the browser.
   In both cases, a couple of standard functions are provided, e.g. to
   print text.
*/


var wasm_data = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 12, 3, 96, 0, 0, 96, 1, 124, 0, 96, 0, 1, 124, 2, 33, 2, 2, 106, 115, 8, 112, 114, 105, 110, 116, 95, 108, 110, 0, 1, 2, 106, 115, 12, 112, 101, 114, 102, 95, 99, 111, 117, 110, 116, 101, 114, 0, 2, 3, 2, 1, 0, 7, 1, 0, 8, 1, 2, 10, 116, 1, 114, 5, 1, 124, 1, 124, 1, 124, 1, 124, 1, 124, 68, 0, 0, 0, 0, 0, 0, 68, 64, 68, 0, 0, 0, 0, 0, 0, 8, 64, 161, 33, 0, 68, 0, 0, 0, 0, 0, 0, 8, 64, 68, 0, 0, 0, 0, 0, 0, 40, 64, 68, 0, 0, 0, 0, 0, 0, 0, 64, 33, 3, 33, 2, 33, 1, 32, 1, 33, 4, 2, 64, 3, 64, 32, 4, 32, 2, 102, 13, 1, 32, 4, 16, 0, 32, 0, 68, 0, 0, 0, 0, 0, 0, 240, 63, 160, 33, 0, 32, 4, 32, 3, 160, 33, 4, 12, 0, 11, 11, 32, 0, 16, 0, 11]);

var is_node = typeof window === 'undefined';

/* Define functions to provide to the WASM module. */

function print_ln(x) {
    if (is_node) {
        process.stdout.write(x + '\n');
    } else {
        var el = document.getElementById('status');
        el.innerHTML += String(x).replace('\n', '<br>') + '<br>';
        console.log(x);
    }
}

function print_charcode(i) {
    var c = String.fromCharCode(i);
    if (is_node) {
        process.stdout.write(c);
    } else {
        if (c == '\n') { c = '<br>'; }
        el = document.getElementById('status');
        el.innerHTML += c;
    }
}

function alert(x) {
    if (is_node) {
        console.error(x);
    } else {
        window.alert(x);
    }
}

function perf_counter() {
    if (is_node) {
        var t = process.hrtime();
        return t[0] + t[1] * 1e-9;
    } else {
        return performance.now() * 1e-3;
    }
}

/* Pack importable funcs into a dict */

var providedfuncs = {
    print_ln: print_ln,
    print_charcode: print_charcode,
    alert: alert,
    perf_counter: perf_counter,
};


function compile_my_wasm() {
    print_ln('Compiling wasm module');
    var module_ = new WebAssembly.Module(wasm_data);
    print_ln('Initializing wasm module');
    print_ln('Result:');
    var module = new WebAssembly.Instance(module_, {js: providedfuncs});
    print_ln('\n');  // flush
    
}

window.onload = compile_my_wasm;
</script>
